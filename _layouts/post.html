---
layout: default
---
<article>
  {% if page.previous.url %}<header>
      <a class="previous" href="{{page.previous.url | relative_url }}">Предыдующая страница: {{page.previous.title}} &raquo;</a>
  </header>{% endif %}
  
  {{ content }}
  
  {% if page.next.url %}<footer>
      <a class="next" href="{{page.next.url | relative_url }}">Следующая страница: {{page.next.title}} &raquo;</a>
  </footer>{% endif %}
</article>
